<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="side-panel left"></div>
  <div class="side-panel right"></div>

  <main>
    <div class="calendar-container">
      <div class="calendar-nav">
        <button id="prevMonth" aria-label="Previous month">←</button>
        <span id="monthYear" aria-live="polite"></span>
        <button id="nextMonth" aria-label="Next month">→</button>
      </div>

      <!-- calendar will be rendered inside this element -->
      <div id="calendar" class="calendar-root"></div>
    </div>
  </main>

  <!-- script placed at end so DOM typically exists, but script also guards with DOMContentLoaded -->
  <script src="calendar.js"></script>
</body>
</html>
