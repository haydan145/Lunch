<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Lunch Calendar</title>
  <link rel="stylesheet" href="style.css" />
  <script src="calendar.js" defer></script>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">←</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">→</button>
    </div>
    <div id="calendar"></div>
  </div>

  <!-- Footer -->
  <footer class="calendar-footer">
    This information may not be correct. Feel free to report any issues
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSclHW6gjtXMzFkG8Qv_wdq1tmN25YRxjdrZtcZf-x54PQIiTA/viewform?usp=header"
       target="_blank"
       rel="noopener noreferrer"
       class="report-link">here</a>.
  </footer>
</body>
</html>
