<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar with Panels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Panels -->
  <div class="side-panel left-panel"></div>
  <div class="side-panel right-panel"></div>

  <!-- Ribbons -->
  <div class="ribbon left-ribbon"></div>
  <div class="ribbon right-ribbon"></div>

  <!-- Calendar -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">&#8592;</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">&#8594;</button>
    </div>

    <!-- Calendar container: must have both ID and class -->
    <div id="calendar" class="calendar-grid"></div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
