<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar with Panels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Panels -->
  <div class="side-panel left-panel"></div>
  <div class="side-panel right-panel"></div>
  <!-- Ribbons -->
  <div class="ribbon left-ribbon"></div>
  <div class="ribbon right-ribbon"></div>

  <!-- Calendar -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">&#8592;</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">&#8594;</button>
    </div>
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <!-- Footer -->
  <footer class="calendar-footer">
    This information may not be correct. Feel free to report any issues 
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSclHW6gjtXMzFkG8Qv_wdq1tmN25YRxjdrZtcZf-x54PQIiTA/viewform?usp=header" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="report-link">here</a>.
  </footer>

  <script src="calendar.js"></script>
</body>
</html>
