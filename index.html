<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Lunch Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebars -->
  <div class="left-ribbon"></div>
  <div class="right-ribbon"></div>

  <!-- Calendar container -->
  <div class="calendar-container">
    <header>
      <button id="prev">&#8592;</button>
      <h1 id="monthYear">September 2025</h1>
      <button id="next">&#8594;</button>
    </header>
    <div id="calendar"></div>
  </div>

  <!-- Footer -->
  <footer class="calendar-footer">
    This information may not be correct. Feel free to report any issues 
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSclHW6gjtXMzFkG8Qv_wdq1tmN25YRxjdrZtcZf-x54PQIiTA/viewform?usp=header" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="report-link">here</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
